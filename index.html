<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
     />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css">
    </head>
  <body class="d-flex flex-column h-100">
      <!-- basic navbar containing title -->
    <nav class="navbar navbar-expand-lg navbar-light flex-shrink-0 bg-dark text-white">
      <div class="container-fluid bg-black">
        <h1 class="mx-auto my-auto">Weather Dashboard</p>
      </div>
    </nav>
    <main class="container-fluid bg-white d-flex flex-growth-1">
        <div class="row bg-info col-12">
            <!-- // container holding the search box and local storage fast search box -->
            <div class="col-12 col-md-4 bg-customgray pb-3">
                <h3>Search for a City:</h3>
                <form class="bg-customgray form-group row">
                    <div class="div col-7 cityinput">
                        <input class="form-control" id="searchInput" type="text">
                    </div>
                    <div class="col-3 citybutton h-100">
                        <button type="submit" id="searchButton" class="btn btn-primary fas fa-search"></button>
                    </div>

                </form>
                <section class="bg-light recent align-items-center" id="recentlyViewed">

                </section>
            </div>
            <!-- container holding the current and future weather -->
            <div class="col-12 col-md-8 bg-white">
                <section id="localWeatherStats" class="py-1 my-1">
                </section>
                <section class="bg-customgray" id="futureHeading">
                </section>
                <section class="row bg-white" id="futureForecast">
                </section>
            </div>
        </div>

    </main>
    <script src="./script.js"></script>
  </body>
</html>
