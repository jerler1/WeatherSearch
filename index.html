<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather Dashboard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="d-flex flex-column h-100">
      <!-- basic navbar containing title -->
    <nav class="navbar navbar-expand-lg navbar-light flex-shrink-0 bg-dark text-white">
      <div class="container-fluid bg-black">
        <h1 class="mx-auto my-auto">Weather Dashboard</p>
      </div>
    </nav>
    <main class="container-fluid bg-warning d-flex flex-growth-1">
        <div class="row bg-info col-12">
            <!-- // container holding the search box and local storage fast search box -->
            <div class="col-12 col-md-4 bg-danger">
                <h3>Search for a City:</h3>
                <form class="bg-danger form-group row">
                    <div class="div col-7 cityinput">
                        <input class="form-control" id="searchInput" type="text">
                    </div>
                    <div class="col-3 citybutton">
                        <button type="submit" id="searchButton" class="btn btn-primary fas fa-search"></button>
                    </div>

                </form>
                <section class="bg-light recent align-items-center" id="recentlyViewed">

                </section>
            </div>
            <div class="col-12 col-md-8 bg-sucess">
                <section id="localWeatherStats">
                    <h2></h2>
                    <p>Temperature:</p>
                    <p>Humidity:</p>
                    <p>Wind Speed:</p>
                    <p>UV index:</p>
                </section>
                <section>
                    <h3>5-Day Forecast:</h3>
                </section>
            </div>
        </div>

    </main>


    <!-- // container holding the city info and 5 day forcast -->
    <script src="./script.js"></script>
  </body>
</html>
